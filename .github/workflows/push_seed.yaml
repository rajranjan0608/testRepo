name: CI Workflow

on:
  push:
    branches:
      - main
    paths:
      - schema.sql

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Pull Seed Docker Image and Copy Data
        run: |
          docker pull iamrajranjan/image_repo
          mkdir -p seed/data
          docker cp $(docker create iamrajranjan/image_repo):/docker-entrypoint-initdb.d/. seed/data/

      - name: Build Docker Image
        run: yarn seed:build

      - name: Push Changes
        run: yarn seed:push

